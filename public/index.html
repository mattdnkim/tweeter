<!DOCTYPE html>
<html lang="en">
  <head>
  
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NAV CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://www.transparenttextures.com/patterns/brushed-alum.png"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script> 
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
</head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="write-a-tweet">
      <span>write a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
    </nav>
    <header class="header">
      <div class="logo">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2>Matt Kim</h2>
      </div>
      <div id="error-container"></div>
    
  </header>
    <!-- Page-specific (main) content here -->
    <main id="container">
      <section class="new-tweet">
  <form class="tweet-box" id="tweet-form">
    <label class="tweet-word" for="tweet-text">What are you humming about?</label>
    <textarea name="text" id="tweet-text" class="tweet-text"></textarea>
    <div class="tweet-number">
      <button type="submit" class="submit">Tweet</button>
      <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
    </div>
  </form>
</section>
    </main>
  </body>
  <article id="tweets-container">
  </article>
</html>
